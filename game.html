<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            grid-gap: 20px;
        }

        #cell {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 3em;
            text-decoration: none; /* Remove default link underline */
        }

        #cell:hover {
            background-color: lightgray; /* Visual feedback on hover */
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="game-board">
        <div class="cell" id="0-0"></div>
        <div class="cell" id="0-1"></div>
        <div class="cell" id="0-2"></div>
        <div class="cell" id="1-0"></div>
        <div class="cell" id="1-1"></div>
        <div class="cell" id="1-2"></div>
        <div class="cell" id="2-0"></div>
        <div class="cell" id="2-1"></div>
        <div class="cell" id="2-2"></div>
    </div>

    <button id="reset-button">Reset Game</button>

    <script>
        let board = Array(3).fill(null).map(() => Array(3).fill(null)); // 2D array to represent the board
        let currentPlayer = "X";  // X starts
        let gameActive = true;

        const cells = document.querySelectorAll(".cell"); // Get all the cell elements
        const resetButton = document.getElementById("reset-button");

        function resetGame() {
            board = Array(3).fill(null).map(() => Array(3).fill(null));
            currentPlayer = "X";
            gameActive = true;

            cells.forEach(cell => {
                cell.textContent = ""; // Clear the cell content
                cell.disabled = false;  // Enable cells again
            });
        }

        function cellClick(row, col) {
            if (!gameActive) return; // Prevent clicks if game is over

            if (board[row][col] !== null) return; // Prevent clicking if cell is already taken

            board[row][col] = currentPlayer;
            cells[row * 3 + col].textContent = currentPlayer;

            // Switch to the other player
            currentPlayer = (currentPlayer === "X") ? "O" : "X";

            // Check for win
            if (checkWin()) {
                alert(`Player ${currentPlayer} wins!`);
                gameActive = false; // Disable further clicks
            }

            // Check for draw
            if (isDraw()) {
                alert("It's a draw!");
                gameActive = false; // Disable further clicks
            }
        }

        function checkWin() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                    return true;
                }
            }

            // Check columns
            for (let j = 0; j < 3; j++) {
                if (board[0][j] && board[0][j] === board[1][j] && board[0][j] === board[2][j]) {
                    return true;
                }
            }

            // Check diagonals
            if (board[0][0] && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
                return true;
            }

            if (board[0][2] && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
                return true;
            }

            return false;
        }

        function isDraw() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === null) {
                        return false; // There's an empty cell, so it's not a draw
                    }
                }
            }
            return true; // All cells are filled, so it's a draw
        }

        // Event listeners for cell clicks
        cells.forEach(cell => {
            cell.addEventListener("click", () => cellClick(cell.id[0] - 1, cell.id[1] - 1));
        });

        resetButton.addEventListener("click", resetGame);


    </script>

</body>
</html>
